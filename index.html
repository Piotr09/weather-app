<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prognoza pogody</title>
    <meta
      name="description"
      content="Sprawdź prognozę pogody na całym świecie!"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/8481b2cba1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="background"></div>
    <section class="main-wrapper">
      <div class="search">
        <input type="text" placeholder="Wpisz nazwę miasta..." />
        <button aria-label="search button">
          <i class="fas fa-magnifying-glass"></i>
        </button>
        <p class="warning"></p>
      </div>
      <div class="full-forecast">
        <div class="full-forecast__current">
          <!-- <img class="full-forecast__img" /> -->
          <h3></h3>
          <button class="save-location" onclick="saveLocation()">
            <i class="fa-solid fa-plus"></i> Zapamiętaj
          </button>
          <p class="full-forecast__current--temperature"></p>
          <p class="full-forecast__current--weather"></p>
          <p class="full-forecast__current--country"></p>
          <p class="full-forecast__current--humidity"></p>
        </div>
        <div id="item-list" class="hour-by-hour"></div>
        <ul class="full-forecast__next-days">
          <h4 class="full-forecast__next-days--title">Prognoza (3 dni)</h4>
          <li>
            <span class="full-forecast__next-days--date"></span>
            <img />
            <p class="full-forecast__next-days--temperature"></p>
          </li>
          <li>
            <span class="full-forecast__next-days--date"></span>
            <img />
            <p class="full-forecast__next-days--temperature"></p>
          </li>
          <li>
            <p class="full-forecast__next-days--date"></p>
            <img />
            <span class="full-forecast__next-days--temperature"></span>
          </li>
        </ul>
        <section class="grid-wrapper">
          <div class="tile uv">
            <h4>Index UV</h4>
            <h2 class="uv__number"></h2>
            <span class="uv__level"></span>
            <div class="uv__scale">
              <span class="uv__point"></span>
            </div>
          </div>
          <div class="tile sunrise">
            <h4>Wschód słońca</h4>
            <h2 class="sunrise__hour"></h2>
            <p class="sunset__hour"></p>
            <div class="sunrise__progress">
              <div class="sunrise__overflow">
                <div class="sunrise__bar"></div>
                <div class="sunrise__night"></div>
              </div>
            </div>
          </div>
          <div class="tile wind">
            <h4>Wiatr</h4>
            <div class="wind__circle">
              <div class="wind__data">
                <h3 class="wind__number">11</h3>
                <p>km/h</p>
              </div>
              <div class="wind__arrow">
                <hr />
              </div>
              <span class="north">N</span>
              <span class="east">E</span>
              <span class="south">S</span>
              <span class="west">W</span>
            </div>
          </div>
          <div class="tile hum">
            <h4>Wilgotność</h4>
            <h2 class="hum__number"></h2>
            <span class="hum__description"></span>
          </div>
        </section>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
